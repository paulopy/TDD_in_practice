<html>
<head>
  <title>Listy rzeczy do zrobienia</title>
</head>
<body>
  <h1>Twoja lista rzeczy do zrobienia</h1>
  <form method="post"  action="/lists/new">
    <input type="text" name="item_text" value=""
    placeholder="Wpisz rzecz do zrobienia" id="id_new_item">
    {% csrf_token %}
  </form>


  <table id="id_list_table">
    {% for item in items %}
    <tr>
      <td>{{item.text}}</td>
    </tr>
    {% endfor %}
  </table>

</body>
</html>
